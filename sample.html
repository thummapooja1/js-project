<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rows = +prompt("Enter no of rows: ")
cols = +prompt("Enter no of columns: ")
matrix=[]
for(i=1;i<=rows;i++){
    sub=[]
    for(j=1;j<=cols;j++){
        console.log("Enter "+i+""+j+" element: ")
        ele=+prompt()
        sub.push(ele)
    }
    matrix.push(sub)
}
for(i in matrix){
    s=""
    
    for(j in  matrix[i]){
        s=s+matrix[i][j]+" "
    }
    console.log(s)
    
}
console.log("transpose matrix is:")
for(i in matrix){
    s=""
    
    for(j in  matrix[i]){
        s=s+matrix[j][i]+" "
    }

    console.log(s)
}
    </script>
</body>
</html>
